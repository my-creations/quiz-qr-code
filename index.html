<!DOCTYPE html>

                </div>
            </div>
            
            <div class="right-section">
                <div id="qrSection" class="qr-section">
                    <div id="qrcode"></div>
                    <div class="vote-url" id="voteUrl"></div>

                <div id="timerSection" class="timer-section">

        </div>

        <!-- P√°gina de Resultados Finais -->

                </div>
            </div>
            
            <h3 style="margin-bottom: 20px; color: #333;">Resultados Completos</h3>

            <button class="continue-button" id="continueButton">

    </div>

    <!-- Bibliotecas -->

    <!-- Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
