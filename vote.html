<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz com Votação - Votar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container vote-container">
        <div class="header">
            <h1>ESPECIAIS DE OURO</h1>
        </div>

        <!-- Mensagem -->
        <div id="messageContainer"></div>

        <!-- Seção da Pergunta -->
        <div id="voteQuestionSection" class="award-description vote-question">
            <h2 class="question-text" id="voteQuestionText"></h2>
        </div>

        <!-- Opções de Votação -->
        <div id="voteOptionsSection" class="vote-options"></div>

        <!-- Botão de Votar -->
        <button class="vote-button" id="submitVoteButton" disabled>
            Confirmar Voto
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/questions.js"></script>
    <script src="js/vote.js"></script>
</body>
</html>
